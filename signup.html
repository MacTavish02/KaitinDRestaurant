	<link rel="stylesheet" href="nav.css">

</head>
<script src="jquery.js"></script>
<script>
$(document).ready(function(){
$('.toggle').click(function(){
	$('.first').animate({height:"toggle",opacity:"toggle"},"slow");
});
$('#username').blur(function(){
   
     var username = ($(this).val()).trim();
	 if(username.length<6){
document.getElementById("check").innerHTML="Username must have at least 6 characters!";
$('#check').css("color","red");
$('#register').attr("disabled", true); 	 
	 }else{
	 var req=new XMLHttpRequest();
req.open("get","http://localhost:8080/examples/photographer/ajax.php?username="+username,true);
req.send();
req.onreadystatechange=function(){
if(req.readyState==4&&req.status==200)
{
if(req.responseText=="available"){
document.getElementById("check").innerHTML="Looks Good!";
$('#check').css("color","green");
$('#register').attr("disabled", false);
}
if(req.responseText=="found"){
document.getElementById("check").innerHTML="This Username is already taken";
$('#register').attr("disabled", true);
$('#check').css("color","red");
}
}


    
  }}});
  $('#password').blur(function(){
   
     var password = ($(this).val()).trim();
	 if(password.length<8){
document.getElementById("check2").innerHTML="Password must have at least 8 characters!";
$('#check2').css("color","red");
	 }else{
	 document.getElementById("check2").innerHTML="Seems Strong!";
		$('#check2').css("color","green");
	 }
})});
function expand()
{
	document.getElementById("sidebar").classList.toggle('active');
	document.getElementById("toggle-btn").style.display="none";
}
function collapse()
{
	document.getElementById("sidebar").classList.toggle('active');
	document.getElementById("toggle-btn").style.display="block";
}
</script>
<body>
<div id="sidebar" class="col-s-4 col-m-3">
<div id="toggle-btn" onclick="expand()"><br>
<span class="btn-span"></span>
<span class="btn-span"></span>
<span class="btn-span"></span>
</div>
<ul>
<div id="toggle-btn2" onclick="collapse()">
<span class="btn-span"></span>
<span class="btn-span"></span>
<span class="btn-span"></span>
</div><br>
<li><a href="index.html">Home</a></li>
<li><a href="index.html">About</a></li>
<li><a href="index.html">Contact</a></li>
</ul>
</div>
<div class="heading">
<span class="t1">We are</span>
<span class="t2">Photographers</span>
</div>
<div class="row">
<div class=" col-d-3 col-t-5 col-s-10 col-m-6 login">
<h2>Sign Up</h2>
<form action="http://localhost:8080/examples/Photographer/signup.php" method="POST">
<div class="first">
<input type="text" placeholder="Username" id="username" name="username" required></input>
<div id="check">

</div>
<input type="email" placeholder="E-mail" name="email" required></input>
<input type="password" placeholder="Password" id="password" name="password" required></input>
<div id="check2">

</div>
<span type="button" class="toggle">Next</span>
<a  href="index.html">Already have an account ?</a>
</div>
<div class="first" style="display:none;">
<input type="text" placeholder="First Name" name="fn" required></input>
<input type="text" placeholder="Last Name" name="ln" required></input>

<input type="submit" name="Submit" id="register" value="Sign Up"></input>
<button type="button"class="toggle">Go Back</button>
<a  href="index.html">Already have an account ?</a>
</div>
</form>
</div>
</div>

</body>
